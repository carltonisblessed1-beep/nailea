<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Nailea Meza :)</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6495ed, #6495ed);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 430px;
      width: 100%;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.5;
      white-space: pre-line; /* allows line breaks if you add \n */
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #2a52be;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    #no {
      background: #ddd;
      color: #555;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1 id="title">Nailea ü§ç</h1>
    <p id="text">Hey dork, this is something i made for you :O</p>
    <button id="nextBtn" onclick="nextStep()">click me :O</button>
  </div>

  <script>
    let step = 0;

    const sequence = [
      "I could write books about you. if given the chance. you don't believe me?",
      "Your FAVORITE numbers are 4, 9, and 21.",
      "Your FAVORITE color is cornflower blue. (WHICH IS SO RANDOM BUT SOMEHOW SCREAMS YOU.)",
      "You LOVE coffee.... (yk ball).",
      "You LOVE green pasta, flautas, and gorditas‚Ä¶ (I WOULD COOK ALL OF THEM FOR YOU NO QUESTION.)",
      "Your FAVORITE snacks are Ferrero, Kit Kats, Kinder, Nutella B-Ready, Oreos, and Hot Fries",
      "Your FAVORITE drinks are Dr Pepper, Strawberry Fanta, or Pineapple Fanta.",
      "You love golden shepherds, french bulldogs, corgis‚Ä¶ basically any long, fluffy dog.",
      "And OH also horses, baby bears, red pandas, cheetahs, butterflies, otters ü¶¶‚Ä¶ and pigs most particularly Waddles from Gravity Falls :).",
      "Your FAVORITE flowers are lilies, hibiscus, dahlias, and sunflowers. (you read me of a sunflower)",
      "And I can keep going on and on but i think you get the point. (i know a lot about you, Nai :P)",
      "We often say this to each other from time and time...",
      "That it didn‚Äôt take us long to know what we needed to know about each other.",
      "That it felt like we‚Äôd known each other our whole lives.",
      "AND IT IS HONESTLY SO TRUE :P, YK?",
      "CAUSE IN A SHORT AMOUNT OF TIME.",
      "You became someone i pray for every SINGLE day.",
      "You became someone I can talk to about ANYTHING regardless of the topic.",
      "You became someone in whom I admire and want nothing but the best.",
      "You became someone I can come to when the world feels too cruel.",
      "You became someone who can cheer me up in an INSTANT.",
      "BUT TO TOP IT ALL OFF.",
      "More than anything, in a short amount of time you became my BESTFRIEND :).",
      "RANDOM THOUGHTS.",
      "you have a beautiful heart.",
      "it does not matter how many flaws you think you have i love them all. i see you and that is enough.",
      "the closer I get to God, the closer i feel to you."
    ];

    // Extra screens after the sequence
    const after = [
      { title: "SO YEAH!!!", text: "You are special to me or whatever... LOSER" },
      { title: "üò≠üòÇüò≠üòÇ", text: "Did you take a shower today? hehe" },
      { title: "I AM SO SILLY ü§£(nonchalant btw)", text: "okay but seriously..." },
      { title: "AND I JUST HAVE ONE QUESTION:", text: "I am going to shoot my shot like I am stephen curry and ask..." }
    ];

    function nextStep() {
      const title = document.getElementById("title");
      const text = document.getElementById("text");
      const card = document.getElementById("card");
      const nextBtn = document.getElementById("nextBtn");

      // 1) Main sequence
      if (step < sequence.length) {
        title.innerText = "How well do i know you?";
        text.innerText = sequence[step];
        step++;
        return;
      }

      // 2) Extra screens
      const afterIndex = step - sequence.length;
      if (afterIndex >= 0 && afterIndex < after.length) {
        title.innerText = after[afterIndex].title;
        text.innerText = after[afterIndex].text;
        step++;
        return;
      }

      // 3) Final question screen
      nextBtn.style.display = "none";
      title.innerText = "shooting my shot cause YOLO";
      text.innerText = "Will you be my Valentine?";

      // Avoid adding buttons more than once
      if (!document.getElementById("no")) {
        card.innerHTML += `
          <br><br>
          <button onclick="yesClicked()">Yes :)</button>
          <button id="no" onmouseover="moveNo()">No :(</button>
        `;
      }

      step++;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #6495ed, #6495ed);
          color:white;
          font-family:Arial;
          text-align:center;
          padding:40px;
          box-sizing:border-box;
        ">
          <h1>
            I gave you an option to say No and you said Yes.<br><br>
            I AM SO RIZZY :O!!!<br><br>
            The gifts are officially on the way. One of them is for Mama Meza ü§ç<br><br>
            I enjoyed making this for you. it took me a full day and a half, but it felt like seconds‚Ä¶ because YOU are worth it.
          </h1>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
