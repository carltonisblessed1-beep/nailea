<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Nailea Meza :)</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6495ed, #6495ed);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 520px;
      width: 100%;
    }

    h1 {
      font-size: 1.9rem;
      margin: 0 0 15px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0 0 18px;
    }

    .gif {
      width: 180px;
      margin: 15px auto 25px;
      display: block;
      border-radius: 12px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #2a52be;
      color: white;
      transition: 0.2s ease;
    }

    button:hover { transform: scale(1.06); }

    #noBtn {
      background: #ddd;
      color: #555;
      margin-left: 10px;
      position: relative;
    }

    .btnRow { margin-top: 10px; }
  </style>
</head>

<body>

<div class="card">
  <img
    id="mainGif"
    src="https://c.tenor.com/zjPmY6uweNEAAAAC/tenor.gif"
    class="gif"
    alt=""
  >

  <h1 id="title">Nailea ü©µ</h1>
  <p id="text">Hey dork, this is something i made for you :O</p>

  <button id="nextBtn">click me :O</button>

  <div class="btnRow" id="finalBtns" style="display:none;">
    <button id="yesBtn">Yes :)</button>
    <button id="noBtn">No :(</button>
  </div>
</div>

<script>
  let step = 0;

  const calmGif = "https://c.tenor.com/zjPmY6uweNEAAAAC/tenor.gif";
  const shootersGif = "https://c.tenor.com/DKrSJZ-olzYAAAAC/tenor.gif";

  const sequence = [
    "I could write books about you. if given the chance. you don't believe me?",
    "Your FAVORITE numbers are 4, 9, and 21.",
    "Your FAVORITE color is cornflower blue.",
    "You LOVE coffee....",
    "You LOVE green pasta, flautas, and gorditas‚Ä¶",
    "Your FAVORITE snacks are Ferrero, Kit Kats, Kinder, Nutella B-Ready, Oreos, and Hot Fries",
    "Your FAVORITE drinks are Dr Pepper, Strawberry Fanta, or Pineapple Fanta.",
    "Basically ANY fluffy dog owns your heart.",
    "And Waddles from Gravity Falls obviously.",
    "You remind me of a sunflower.",
    "I know a lot about you, Nai :P"
  ];

  const after = [
    { title: "SO YEAH!!!", text: "You are special to me or whatever... LOSER" },
    { title: "I GOT ONE QUESTION", text: "Did you take a shower today? hehe" },
    { title: "I AM SO SILLY", text: "okay but seriously..." },
    {
      title: "SHOOTERS SHOOT ‚õπüèø‚Äç‚ôÇÔ∏èüèÄ",
      html: "I‚Äôd be really <strong>BLESSED</strong> if you said yes and let me be your Valentine?"
    }
  ];

  const titleEl = document.getElementById("title");
  const textEl = document.getElementById("text");
  const nextBtn = document.getElementById("nextBtn");
  const finalBtns = document.getElementById("finalBtns");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const gif = document.getElementById("mainGif");

  nextBtn.onclick = nextStep;
  yesBtn.onclick = yesClicked;
  noBtn.onmouseover = moveNo;
  noBtn.onclick = moveNo;

  function nextStep() {
    if (step < sequence.length) {
      titleEl.innerText = "How well do i know you?";
      textEl.innerText = sequence[step];
      step++;
      return;
    }

    const idx = step - sequence.length;
    if (idx < after.length) {
      titleEl.innerText = after[idx].title;
      textEl.innerHTML = after[idx].html || after[idx].text;

      // üëá ONLY change GIF at SHOOTERS SHOOT
      if (after[idx].title.includes("SHOOTERS SHOOT")) {
        gif.src = shootersGif;
      }

      step++;
      return;
    }

    nextBtn.style.display = "none";
    finalBtns.style.display = "block";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#6495ed;
        padding:40px;
        font-family:Arial;
      ">
        <div style="
          background:white;
          padding:40px;
          border-radius:20px;
          max-width:520px;
          text-align:center;
        ">
          <img src="https://c.tenor.com/zbuLCgaHFtoAAAAd/tenor.gif"
               style="width:180px;border-radius:12px;margin-bottom:20px;">
          <p>awe‚Ä¶ I gave you an option to say no,<br>and you said yes.</p>
          <p style="font-weight:600;">I AM SO RIZZY üòÆ‚Äçüí®</p>
          <p style="color:#6495ed;font-weight:600;">
            because you're worth it,<br>
            <strong>Nailea Meza ü©µ</strong>
          </p>
        </div>
      </div>
    `;
  }

  function moveNo() {
    noBtn.style.transform =
      `translate(${Math.random()*140-70}px, ${Math.random()*140-70}px)`;
  }
</script>

</body>
</html>
