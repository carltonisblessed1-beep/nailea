</head>

        text.innerHTML = after[afterIndex].text;

      }

      title.innerText = "Just one last thing‚Ä¶";
      text.innerHTML = "Will you be my Valentine?";

      if (!document.getElementById("no")) {
        card.innerHTML += `

</body>
</html>
