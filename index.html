  <div class="card" id="card">
    <h1 id="title">Nailea ü§ç</h1>
    <p id="text">Hey dork, this is something i made for you :O </p>
    <button onclick="nextStep()">Continue</button>
  </div>

  <script>
    let step = 0;

    const sequence = [
      "I could write books about you. if given the chance.",

      "Your FAVORITE numbers are 4, 9, and 21.",

      "Your FAVORITE color is cornflower blue. (WHICH IS SO RANDOM BUT SOMEHOW SCREAMS YOU.)",

      "You LOVE coffee.... (yk ball).",

      "You LOVE green pasta, flautas, gorditas‚Ä¶ (IF IT IS MEANT TO BE I WILL COOK ALL OF THEM FOR YOU NO QUESTION.)",

      "Your FAVORITE snacks are Ferrero, Kit Kats, Kinder, Nutella B-Ready, Oreos, and Hot Fries",

      "Your FAVORITE drinks are Dr Pepper, Strawberry Fanta, or Pineapple Fanta.",
      
      "You love a wide range of animals being golden shepherds, french bulldogs, corgis‚Ä¶ basically any long, fluffy dog.",

      "And also horses, baby bears, red pandas, cheetahs, butterflies, otters ü¶¶‚Ä¶ and a pig like Waddles from Gravity Falls.",

      "Your FAVORITE flowers are lilies, hibiscus, dahlias, and sunflowers.",

      "And I can keep going on and on but i think you get the point. (i know a lot about you, Nai :))",

      "We often say this to each other from time and time...",

      "That it didn‚Äôt take us long to know what we needed to know about each other.",
      
      "That it felt like we‚Äôd known each other our whole lives.",

      "AND IT IS HONESTLY SO TRUE :P, YK?",

      "You became someone i pray for every SINGLE day.",

      "You became someone I can talk to about ANYTHING regardless of the topic.",

      "You became someone in whom I admire and want nothing but the best.",

      "You became someone I can come too when the world feels too cruel.",

      "You became someone who can cheer me up in an INSTANT.",

      "More than anything in a a short amount of time you became my BESTFRIEND :).",
      
      "I know you feel deeply, even when you don‚Äôt always say it.",

      "I know you care in quiet ways that most people miss.",

      "I know your heart looks for meaning, not just moments.",

      "I know you‚Äôre stronger than you give yourself credit for."
    ];

    function nextStep() {
      const title = document.getElementById("title");
      const text = document.getElementById("text");
      const card = document.getElementById("card");

      if (step < sequence.length) {
        title.innerText = "How well do i know you?";
        text.innerText = sequence[step];
        step++;
        return;
      }

      if (step === sequence.length) {
        title.innerText = "Just wondering‚Ä¶";
        text.innerText = "Do you believe some people meet for a reason?";
        step++;
        return;
      }

      if (step === sequence.length + 1) {
        title.innerText = "One more thought";
        text.innerText = "Do you think timing matters just as much as feelings?";
        step++;
        return;
      }
      if (step === sequence.length + 2) {
        title.innerText = "With that being said";
        text.innerText = "Will you be my Valentine?";
        card.innerHTML += `
          <br>
          <button onclick="yesClicked()">Yes :)</button>
          <button id="no" onmouseover="moveNo()">No :(</button>
        `;
        step++;
      }
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #6495ed, ##6495ed);
          color:white;
          font-family:Arial;

          padding:40px;
        ">
          <h1>
            I gave you an option to say No and you said Yes.<br>
            <br>
            I AM SO RIZZY :O!!!.<br>
            
           The gifts are officially on the way. Assuming they all come on time. I hope you like them.One of the gifts are for Mama meza!<br>
           I enjoyed making this for you (it took me a full day and a half but it only seemed like seconds cause YOU ARE WORTH IT.)
          </h1>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
